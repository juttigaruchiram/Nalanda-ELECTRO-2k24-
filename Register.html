<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Optional: Bootstrap JS (you can also include Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;500;600;700&
         family=Syne:wght@400;500;600;700&family=Unbounded:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://kit.fontawesome.com/ea6d4fec5e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
  
    <link rel="stylesheet" href="background_style.css">
    <link rel="stylesheet" href="register.css">
    <script src="script.js" defer></script>
    <title>ELECTRO-2K24 Registration</title>
  
    </style>
  </head>
<body>
  <div class="first">
    <form action="https://script.google.com/macros/s/AKfycbw2r8pQwJpLu3nwpbwAawyvEF1jYhsr4c_7FvMoAQj6hamyJWeuFQSLgcdQxPKfDJbjOw/exec" method="post">
      <h1>Registration</h1>
      <div class="input-box">
        <div class="input-field">
          <input type="text" name="fullname" placeholder="Full Name" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-field">
          <input type="text" name="college" placeholder="College Name" required>
          <i class="fa-solid fa-building-columns"></i>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field">
          <input type="number" name="mobile" placeholder="Mobile Number" required>
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="input-field">
          <input type="email" name="email" placeholder="Email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
      </div>
      <div class="rad">
        <p>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
        </p>
      </div>
      <div class="one">
        <h1>Technical Events</h1>
        <div class="second">
          <select name="technicalEvent">
            <option value="" class="op">Select an Event</option>
            <option value="Jam">Jam</option>
            <option value="Quiz">Quiz</option>
            <option value="Project Expo">Project Expo</option>
            <option value="PPT Presentation">PPT Presentation</option>
            <option value="Poster Presentation">Poster Presentation</option>
            <option value="Circuit De-bugging">Circuit De-bugging</option>
            <option value="None">None</option>
          </select>
        </div>
      </div>
      <div class="one">
        <h1>Non Technical Events</h1>
        <div class="second2">
          <select name="nonTechnicalEvent">
            <option value="Select an Event">Select an Event</option>
            <option  value="Dance">Dance</option>
            <option value="Singing">Singing</option>
            <option value="Video Making">Video Making</option>
            <option value="Spot Photography">Spot Photography</option>
            <option value="Instruments">Instruments</option>
          </select>
        </div>
      </div>
      <div class="one">
        <h1>Games Zone</h1>
        <div class="second3">
          <select name="game">
            <option value="">Select a Game</option>
            <option value="Pubg">Pubg</option>
            <option value="Free Fire">Free Fire</option>
            <option value="Ludo">Ludo</option>
            <option value="None">None</option>
          </select>
        </div>
      </div>
      <p><button type="submit" class="btn">Register</button></p>
    </form>
  </div>
</body>
</html>
